
#Config compartilhada
spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      javax.persistence.validation.mode: none
      hibernate:
        format_sql: false
    show-sql: true
  flyway:
    enabled: false
    baseline-on-migrate: false
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  config:
    import: optional:file:.env[.properties]
  security:
    user:
      name: ${SECURITY_USER_NAME}
      password: ${SECURITY_USER_PASSWORD}
      roles: ${SECURITY_USER_ROLES}
  # SendGrid API Key configuration. In production, set SENDGRID_API_KEY as an environment variable or manage via a secrets manager.
  sendgrid:
    api-key: ${SENDGRID_API_KEY}
---
# Testes
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
  flyway:
    locations: classpath:db/test
  h2:
    console:
      enabled: true
  security:
    user:
      name: testuser
      password: testpass
      roles: SERVIDOR
